<!doctype html>
<html>
    <head>
        <title>HTML Tables</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <table style="width: 100%;">
            <caption>Names and Ages</caption>
            <tr>
                <th style="width: 70%;" colspan="2">Full name</th>
                <th>Age</th>
            </tr>
            <tr style="height: 200px;">
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
        </table>

        <br><br>

        <table style="width: 100%;">
            <tr>
                <th>Name</th>
                <td>Jill</td>
            </tr>
            <tr>
                <th rowspan="2">Phone</th>
                <td>555-1234</td>
            </tr>
            <tr>
                <td>555-8745</td>
            </tr>
        </table>

        <br><br>

        <table>
            
        </table>
    </body>
</html>
