<!doctype html>
<html>
    <head>
        <title>HTML Links</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Links -->

        <a href="https://www.w3schools.com/" target="_self"><img title="W3Schools logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/2175px-W3Schools_logo.svg.png" alt="W3Schools.com" width="104px" height="142px"/></a>
        <a href="https://www.w3schools.com/" target="_blank">Blank</a>
        <a href="https://www.w3schools.com/" target="_parent">Parent</a>
        <a href="https://www.w3schools.com/" target="_top">Top</a>

        <!-- Links to Email Adress -->
        <a href="mailto:someone@example.com">Send email</a>

        <!-- Button as a Link -->
        <a href="https://www.w3schools.com/html/html_links.asp" title="Go to HTML Class"><button>HTML Tutorial</button></a>

        
        

    </body>
</html>
